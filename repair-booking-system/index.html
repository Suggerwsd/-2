<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>修车预约系统</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"> <!-- 引入艺术字体 -->
  <style>
    body {
        font-family: 'Arial', sans-serif; /* 默认字体 */
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
  
    .header {
        background-color: #100ba8;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-bottom: 20px;
    }
    
    .header h1 {
        font-family: 'Baloo Tamma 2', cursive; /* 艺术字体 */
        font-size: 3em; /* 增大字体 */
        margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>赛喜自动车</h1>
  </div>
  
  <div class="container">
    <h2 class="main-title">修车预约系统</h2>
    <!-- 表单 -->
    <form id="appointmentForm">
      <!-- 预约日期 -->
      <label for="appointmentDate">预约日期：</label>
      <input type="date" id="appointmentDate" name="appointmentDate" min="2024-01-01" max="2029-12-31" required><br><br>
        <label for="time">预约时间：</label>
    <select id="time" name="time" required>
    
      <option value="10:00 AM">10:00</option>
      <option value="11:00">11:00</option>
      <option value="12:00">12:00</option>
      <option value="14:00">2:00</option>
      <option value="15:00">3:00</option>
      <option value="16:00">4:00</option>
      <option value="17:00">5:00</option>
      <option value="18:00">6:00</option>
      <!-- 其他时间选项 -->
    </select><br><br>
      
      <!-- 姓名 -->
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <!-- 电子邮件 -->
      <label for="email">电子邮件：</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <!-- 联系电话 -->
      <label for="phone">联系电话：</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <!-- 问题描述 -->
      <label for="message">问题描述：</label><br>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    
      <!-- 选择基础业务 -->
      <p>选择基础业务：</p >

    <input type="checkbox" id="changeTire" name="service" value="更换轮胎">
    <label for="changeTire"> 更换轮胎</label><br>
    
    <input type="checkbox" id="buyWheel" name="service" value="购买轮毂轮胎">
    <label for="buyWheel"> 购买轮毂轮胎（备注型号）</label><br>
    
    <input type="checkbox" id="replaceBumper" name="service" value="更换或维修保险杠">
    <label for="replaceBumper"> 更换或维修保险杠（备注车辆型号）</label><br>
    
    <input type="checkbox" id="carBuySell" name="service" value="自动车买卖">
    <label for="carBuySell"> 自动车买卖</label><br>
    
    <input type="checkbox" id="painting" name="service" value="钣金喷漆">
    <label for="painting"> 钣金喷漆</label><br>
    
    <input type="checkbox" id="inspection" name="service" value="点检·车检代行">
    <label for="inspection"> 点检·车检代行</label><br>
    
    <input type="checkbox" id="changeOil" name="service" value="更换机油机油滤芯">
    <label for="changeOil"> 更换机油机油滤芯</label><br>

    <input type="checkbox" id="otherService" name="service" value="其他">
    <label for="otherService"> 其他（请注明）</label><br>
    
    
    <!-- 其他业务复选框 -->
    
          <!-- 备注 -->
      <label for="additionalNotes">备注：</label><br>
      <textarea id="additionalNotes" name="additionalNotes" rows="4" cols="50"></textarea><br><br>
    
      <!-- 提交预约按钮 -->
      <button type="submit">提交预约</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!-- 在提交按钮后添加一个图标 -->
<div style="text-align: center;">
    <i class="fas fa-check-circle" style="color: #00ffcc; font-size: 36px;"></i>
</div>

</form>
